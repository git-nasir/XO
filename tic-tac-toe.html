<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #555;
            min-height: 40px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 30px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell:hover:not(.taken) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .cell.winner {
            background: #4CAF50;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        .cell.blinking {
            animation: blink 0.3s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .score-item {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .score-item span {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .score-x { color: #667eea; }
        .score-o { color: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        
        <div class="score">
            <div class="score-item score-x">X: <span id="scoreX">0</span></div>
            <div class="score-item score-o">O: <span id="scoreO">0</span></div>
        </div>

        <div class="status" id="status">–•–æ–¥ –∏–≥—Ä–æ–∫–∞ X</div>
        
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="restart-btn" id="restartBtn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restartBtn = document.getElementById('restartBtn');
        const scoreXEl = document.getElementById('scoreX');
        const scoreOEl = document.getElementById('scoreO');

        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scoreX = 0;
        let scoreO = 0;
        let xPositions = []; // –æ—á–µ—Ä–µ–¥—å –ø–æ–∑–∏—Ü–∏–π X (–º–∞–∫—Å–∏–º—É–º 3)
        let oPositions = []; // –æ—á–µ—Ä–µ–¥—å –ø–æ–∑–∏—Ü–∏–π O (–º–∞–∫—Å–∏–º—É–º 3)
        let cellTimers = {}; // —Ç–∞–π–º–µ—Ä—ã –¥–ª—è –∫–∞–∂–¥–æ–π —è—á–µ–π–∫–∏
        let cellBlinkTimers = {}; // —Ç–∞–π–º–µ—Ä—ã –¥–ª—è –º–∏–≥–∞–Ω–∏—è

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
            [0, 4, 8], [2, 4, 6]             // –¥–∏–∞–≥–æ–Ω–∞–ª–∏
        ];

        function removeSymbol(index) {
            if (board[index] === '') return;

            const symbol = board[index];
            const positions = symbol === 'X' ? xPositions : oPositions;

            // –£–¥–∞–ª—è–µ–º –∏–∑ –æ—á–µ—Ä–µ–¥–∏ –ø–æ–∑–∏—Ü–∏–π
            const posIndex = positions.indexOf(index);
            if (posIndex > -1) {
                positions.splice(posIndex, 1);
            }

            // –û—á–∏—â–∞–µ–º —è—á–µ–π–∫—É
            board[index] = '';
            cells[index].textContent = '';
            cells[index].classList.remove('taken', 'x', 'o', 'winner', 'blinking');

            // –û—á–∏—â–∞–µ–º —Ç–∞–π–º–µ—Ä
            if (cellTimers[index]) {
                clearTimeout(cellTimers[index]);
                delete cellTimers[index];
            }

            // –û—á–∏—â–∞–µ–º —Ç–∞–π–º–µ—Ä –º–∏–≥–∞–Ω–∏—è
            if (cellBlinkTimers[index]) {
                clearTimeout(cellBlinkTimers[index]);
                delete cellBlinkTimers[index];
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø—Ä–∏–≤–µ–ª–æ –ª–∏ —É–¥–∞–ª–µ–Ω–∏–µ –∫ –ø–æ–±–µ–¥–µ –¥—Ä—É–≥–æ–≥–æ –∏–≥—Ä–æ–∫–∞
            const otherPlayer = symbol === 'X' ? 'O' : 'X';
            if (checkWinForPlayer(otherPlayer)) {
                gameActive = false;
                status.textContent = `–ü–æ–±–µ–¥–∏–ª –∏–≥—Ä–æ–∫ ${otherPlayer}! üéâ`;
                updateScore(otherPlayer);
                highlightWinner(otherPlayer);
            } else if (checkDraw()) {
                gameActive = false;
                status.textContent = '–ù–∏—á—å—è! ü§ù';
            } else if (gameActive) {
                status.textContent = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer}`;
            }
        }

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            if (board[index] !== '' || !gameActive) return;

            const positions = currentPlayer === 'X' ? xPositions : oPositions;

            // –ï—Å–ª–∏ —É–∂–µ 3 —Å–∏–º–≤–æ–ª–∞, —É–¥–∞–ª—è–µ–º —Å–∞–º—ã–π –ø–µ—Ä–≤—ã–π
            if (positions.length >= 3) {
                const oldestIndex = positions.shift();
                removeSymbol(oldestIndex);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken', currentPlayer.toLowerCase());
            positions.push(index);

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –Ω–∞ 15 —Å–µ–∫—É–Ω–¥
            cellTimers[index] = setTimeout(() => {
                removeSymbol(index);
            }, 15000);

            // –ó–∞–ø—É—Å–∫–∞–µ–º –º–∏–≥–∞–Ω–∏–µ –∑–∞ 3 —Å–µ–∫—É–Ω–¥—ã –¥–æ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è (—á–µ—Ä–µ–∑ 12 —Å–µ–∫—É–Ω–¥)
            cellBlinkTimers[index] = setTimeout(() => {
                cells[index].classList.add('blinking');
            }, 12000);

            if (checkWin()) {
                gameActive = false;
                status.textContent = `–ü–æ–±–µ–¥–∏–ª –∏–≥—Ä–æ–∫ ${currentPlayer}! üéâ`;
                updateScore(currentPlayer);
                highlightWinner(currentPlayer);
                return;
            }

            if (checkDraw()) {
                gameActive = false;
                status.textContent = '–ù–∏—á—å—è! ü§ù';
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer} (15 —Å–µ–∫)`;
        }

        function checkWin() {
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === currentPlayer);
            });
        }

        function checkWinForPlayer(player) {
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        function highlightWinner(winner) {
            winPatterns.forEach(pattern => {
                if (pattern.every(index => board[index] === winner)) {
                    pattern.forEach(index => {
                        cells[index].classList.add('winner');
                    });
                }
            });
        }

        function updateScore(winner) {
            if (winner === 'X') {
                scoreX++;
                scoreXEl.textContent = scoreX;
            } else {
                scoreO++;
                scoreOEl.textContent = scoreO;
            }
        }

        function restartGame() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            xPositions = [];
            oPositions = [];
            status.textContent = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer} (15 —Å–µ–∫)`;

            // –û—á–∏—â–∞–µ–º –≤—Å–µ —Ç–∞–π–º–µ—Ä—ã
            Object.keys(cellTimers).forEach(key => {
                clearTimeout(cellTimers[key]);
            });
            cellTimers = {};

            Object.keys(cellBlinkTimers).forEach(key => {
                clearTimeout(cellBlinkTimers[key]);
            });
            cellBlinkTimers = {};

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'x', 'o', 'winner', 'blinking');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', restartGame);
    </script>
</body>
</html>
